# ===================================================
# ‚öôÔ∏è ConquestDragons - Configuration File
# Base plugin options, chat styling, simple toggles, and safe defaults.
# Reloadable at runtime using /ConquestDragons reload (if implemented).
# ===================================================

# ===================================================
# üé® MiniMessage Formatting Guide (Used in names/lore)
# ===================================================
# ‚úÖ Color Tags: <red>, <green>, <yellow>, <white>, <gray>
# ‚úÖ Text Styles: <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>
# ‚úÖ Gradients: <gradient:#ff0000:#ffff00>text</gradient>
# ‚úÖ Hex Colors: <#34ebcf>, <#ffaa00>, etc
# ‚úÖ Events: <hover:show_text:'hello'>hover me</hover>, <click:run_command:'/warp'>
#
# More formatting help: https://docs.advntr.dev/minimessage/format.html

# ===================================================
# üé® Global Message Styling
# Appears before all plugin messages.
# Supports MiniMessage formatting (colors, gradients, hex).
# Can be toggled off per message in code via `prefix: false`.
# ===================================================
chat-prefix: "<dark_gray>[<gray>ConquestDragons<dark_gray>]<gray> "

# ===================================================
# üîß Feature Toggles
# High-level on/off switches for optional integrations.
# These do nothing by themselves until features are implemented.
# ===================================================
integrations:
  economy:
    use-vault: true              # Enable Vault-based dragon
  placeholders:
    use-placeholderapi: true     # Allow PlaceholderAPI placeholders if installed
  worldguard:
    enable-hook: true            # Reserved for region checks or flags later

# ===================================================
# üß≠ Command Aliases
# Alternate names for the root /conquestdragons command.
# Should match plugin.yml definitions.
# ===================================================
command-aliases:
  - conquestdragons
  - cdragons
  - dragons

# ===================================================
# ‚è±Ô∏è Cooldowns
# Simple, general-purpose delays to prevent spam.
# ===================================================
cooldowns:
  command-cooldown-ms: 250          # Delay before executing plugin-managed commands
  gui-action-cooldown-ms: 150    # Prevents spam clicking GUIs too fast
  interaction-cooldown-ms: 1000  # Delay between right-click interactions handled by the plugin

# ===================================================
# üïí GUI Settings
# Auto-close timer for plugin GUIs (in seconds).
# Set to 0 to disable.
# ===================================================
gui:
  timeout-seconds: 60

# ===================================================
# üåç Timezone Settings
# Controls how schedules and timestamps are interpreted.
# Use any valid Java ZoneId.
#
# Full list of available timezone IDs:
# https://docs.oracle.com/javase/8/docs/api/java/time/ZoneId.html#of-java.lang.String-
# ===================================================
time:
  timezone: "America/Chicago"

# ===================================================
# üíæ Storage (Foundation)
# Basic autosave interval. No storage backend is assumed yet.
# ===================================================
storage:
  autosave-seconds: 180          # Interval in seconds for saving dragon data to disk
  save-on-shutdown: true         # Always attempt to persist on plugin/server stop

# End of Base Config
